<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Pestañas -->
        <nav>
            <button onclick="showTab('inicio')">Inicio</button>
            <button onclick="showTab('sobre')">Sobre Nosotros</button>
            <button onclick="showTab('galeria')">Galería</button>
            <button onclick="showTab('blog')">Blog</button>
            <button onclick="showTab('contacto')">Contacto</button>
        </nav>

        <!-- Contenido -->
        <div id="inicio" class="tab-content">
            <h1>Inicio</h1>
            <div id="post-section" class="hidden">
                <textarea id="post-content" placeholder="Escribe tu publicación aquí..."></textarea>
                <button onclick="postContent()">Publicar</button>
            </div>
            <div id="login-section">
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button onclick="login()">Iniciar Sesión</button>
            </div>
            <div id="posts"></div>
        </div>

        <div id="sobre" class="tab-content hidden">
            <h1>Sobre Nosotros</h1>
            <p>Información sobre nosotros...</p>
        </div>

        <div id="galeria" class="tab-content hidden">
            <h1>Galería</h1>
            <input type="file" id="upload" multiple>
            <div id="gallery"></div>
        </div>

        <div id="blog" class="tab-content hidden">
            <h1>Blog</h1>
            <div id="blog-posts"></div>
            <div id="edit-blog-section" class="hidden">
                <textarea id="blog-content" placeholder="Escribe tu artículo aquí..."></textarea>
                <button onclick="publishBlog()">Publicar Artículo</button>
            </div>
        </div>

        <div id="contacto" class="tab-content hidden">
            <h1>Contacto</h1>
            <a href="https://wa.me/1234567890" target="_blank">Contacta con nosotros por WhatsApp</a>
            <p>Envía un correo a <a href="mailto:contacto@miweb.com">contacto@miweb.com</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
